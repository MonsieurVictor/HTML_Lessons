<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tagTest</title>
</head>
<body>
    <!-- This is tag test-->

    <h1> Заголовок 1 </h1>
    <h2> Заголовок 2 </h2>
    <h3> Заголовок 3 </h3>
    <h4> Заголовок 4 </h4>
    <h5> Заголовок 5 </h5>
    <h6> Заголовок 6 </h6>

    <p>Этот <i> текст </i> <em>будет</em> абзацем</p>
    <p>Этот <b> текст</b> будет <u> абзацем </u> </p>
    <p>Этот <strong> текст</strong> <strike> будет </strike>  абзацем</p>
    <p> <abbr title="Hyper Text Mark-up Language"> HTML</abbr></p>
    <address>СНГ, город Х</address>

    
    <p> Этот
        <strong>
            <em>
                <strike>
                    <u>текст пробный </u>
                </strike>
            </em>
        </strong>
    </p>

</html>
